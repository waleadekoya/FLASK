{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form id="new_post-form" action="/posts/new/{{ blog_id }}" method='post'>
            <div class="form-group" style="padding-left: 25px">
                <label for="title"><b>Title</b></label>
                <input type="text" class="form-control col-md-5" id="title" name="title">
            </div>

            <div class="form-group" style="padding-left: 25px">
                <label for="content"><b>Content</b></label>
                <textarea class="form-control col-md-5" id="content" name="content"> </textarea>
            </div>

            <div class="form-group" style="padding-left: 25px">
                <button type="submit" id="submit-button" class="btn btn-primary l">Publish</button>
            </div>
        </form>
    </div>
{% endblock %}
