{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form id="new_blog-form" action="/blogs/new" method='post'>
            <div class="form-group" style="padding-left: 25px">
                <label for="title"><b>Title</b></label>
                <input type="text" class="form-control col-md-5" id="title" name="title">
            </div>

            <div class="form-group" style="padding-left: 25px">
                <label for="description"><b>Description</b></label>
                <textarea class="form-control col-md-5" id="description" name="description"> </textarea>
            </div>

            <div class="form-group" style="padding-left: 25px">
                <button type="submit" id="submit-button" class="btn btn-primary l">Create blog</button>
            </div>
        </form>
    </div>
{% endblock %}
